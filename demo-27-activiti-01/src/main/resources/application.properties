#数据库更新策略
#false: 启动时检查数据库版本，发生不匹配抛异常。一般线上用此配置
#create-drop: 引擎启动的时候创建表，结束的时候销毁，一般用于测试；
#true: 启动时自动检并更新数据库表，不存在会创建。一般在开发的时候我们使用此配置
spring.activiti.database-schema-update=true
# 是否需要历史相关的数据库表
spring.activiti.db-history-used=true
# 这个应该是程序启动时自动部署该目录下的流程定义
#spring.activiti.process-definition-location-prefix=classpath:/process/
# 这里还是记得注意最后面添加url时添加的语句
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.159.133:3306/suyh_activiti?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=root
