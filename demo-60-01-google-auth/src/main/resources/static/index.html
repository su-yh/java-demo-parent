<!DOCTYPE html>
<html>
<head>
  <title>Google 授权登录按钮</title>
  <style>
      /* 自定义按钮样式 */
      .google-login-button {
          color: #fff;
          background-color: #4285F4;
          border-radius: 2px;
          padding: 10px;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          font-weight: bold;
          border: none;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
          cursor: pointer;
      }
  </style>
</head>
<body>
<!-- 引入 Google API 客户端库 -->
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

<!-- 创建一个 div 元素，用于放置按钮 -->
<div id="google-login-button-container"></div>

<script>
    function renderButton() {
        gapi.signin2.render('google-login-button-container', {
            'client_id': '159535634406-fjk2tggbls08ean0e0rruh51rlbkffr2.apps.googleusercontent.com',
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': false,
            'theme': 'dark',
            'onsuccess': onSignIn,
            'onfailure': onFailure
        });
    }

    function onSignIn(googleUser) {
        // 这个函数用来处理用户授权成功后的操作
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
        console.log('姓名: ' + profile.getName());
        console.log('头像链接: ' + profile.getImageUrl());
        console.log('邮箱: ' + profile.getEmail());
    }

    function onFailure(error) {
        // 这个函数用来处理授权失败的操作
        console.log(error);
    }
</script>
</body>
</html>
